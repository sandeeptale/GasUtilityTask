<!DOCTYPE html>
<html>
<head>
    <title>Request Tracking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
        h1 {
            margin-bottom: 20px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background-color: white;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            padding: 10px;
        }
        a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        a:hover {
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Request Tracking</h1>
    </header>
    <main>
        <ul>
            {% for service_request in service_requests %}
                <li>
                    <a href="{% url 'support_ticket' service_request.id %}">Request #{{ service_request.id }}</a> - {{ service_request.status }}
                </li>
            {% endfor %}
        </ul>
    </main>
</body>
</html>
